<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Techno</title>
  </head>
  <body>
    <div id="app">
      <section class="products">
        <div v-for="produto in produtos" :key="produto.id" class="product">
          <img :src="produto.img" :alt="produto.nome" class="product-img" />
          <div class="product_info">
            <span class="product_price"> {{produto.preco}} </span>
            <h2 class="product_title">{{produto.nome}}</h2>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="app.js"></script>
</html>
